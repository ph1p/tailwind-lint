<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind v4 Test</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <!-- Test CSS conflicts -->
  <div class="p-4 px-8 text-red-500 text-blue-500">
    CSS conflict test
  </div>

  <!-- Test variant order -->
  <button class="focus:hover:text-red-500">
    Wrong variant order
  </button>

  <!-- Test canonical classes (v4 feature) -->
  <div class="mx-[1rem] my-[1rem]">
    Should suggest m-4
  </div>

  <!-- Valid classes -->
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-primary">Hello Tailwind v4</h1>
    <p class="text-secondary">Testing the CLI linter with v4</p>
  </div>
</body>
</html>
